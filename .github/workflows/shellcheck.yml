name: ShellCheck

on:
  push:
    branches:
      - '**'

jobs:
  check:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck
      - name: Run shellcheck
        run: ./shellcheck.sh
